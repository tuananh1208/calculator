<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    



    <div class="container">
        <label for="slider">Nhập số điện thoại:</label>
        <input type="range" id="slider" min="0" max="0999999999" value="0">
        <p id="sliderValue">Giá trị: 0</p>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const sliderValue = document.getElementById("sliderValue");

        // Xử lý sự kiện khi giá trị thanh kéo thay đổi
        slider.addEventListener("input", function() {
            const value = slider.value;
            sliderValue.textContent = `Giá trị: 0${value}`;
        });
    </script>
</body>
</html>
